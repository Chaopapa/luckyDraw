<!DOCTYPE html>
<html>
[@le.head]
[/@le.head]
<body class="container-fluid">
<div class="ibox">
    <div class="ibox-heading">
        <h5 class="ibox-title">短信记录信息</h5>
    </div>
    <div class="ibox-content">
        <form id="form" component="form2"  class="form-horizontal"  >
            <ul class="tablePanel">
                <li>
                    <label>手机号:</label>
                    <input type="text" class="form-control search-input" style="width:200px;" id="mobile" value="" name="mobile" placeholder="请输入手机号"/>
                </li>
                <li>
                    <label>短信类型:</label>
                    <select class="form-control search-input" style="width:200px;">
                        <option value="">== 请选择 ==</option>
                        <option value="LOGIN">登录验证码</option>
                    </select>
                </li>
                <li>
                    <button type="button" class="btn btn-success" onclick="m_search();">
                        <i class="glyphicon glyphicon-search"></i> 搜索
                    </button>
                    <button type="button" class="btn btn-primary" onclick="m_reset();">
                        <i class="glyphicon glyphicon-remove"></i> 重置
                    </button>
                </li>
            </ul>
        </form>
        <table id="table"
               component="table"
               class="table-striped"
               table-url = 'page'
               data-search-from="form"
               data-search="false"
               data-show-refresh="true"
               data-show-toggle="true"
               data-show-columns="true"
               data-show-export="false"
               data-refresh-callback="refresh"
               data-load-callback="loadback"
               data-height="100%"
               data-search="true"
               dataType="1"
               data-dataList="json"
               data-page-list="[5,10]"
               data-ajaxType="json"
               data-remove-callback="remove"
               data-checkbox="true"
               data-search-callback=""
               data-BeforeDel="beforeDel"
               data-add-callback="add"
               data-operation='{"remove":{icon:"remove","event":"click",class:"remove",eventFun:"removeEve"}}'
               data-show-curd="false">
            <thead>
            <tr>
                <th data-field="mobile" data-align='center'>手机号</th>
                <th data-field="type" data-align='center'>短信类型</th>
                <th data-field="captcha" data-align='center'>验证码</th>
                <th data-field="createDate" data-align='center'>创建时间</th>
                <th data-field="sendTime" data-align='center'>发送时间</th>
                <th data-field="endTime" data-align='center'>截止时间</th>
                <th data-field="flag" data-align='center'>标记</th>
                <th data-field="signName" data-align='center'>短信签名</th>
                <th data-field="tplCode" data-align='center'>短信模板id</th>
                <th data-field="result" data-align='center'>发送结果</th>
            </tr>
            </thead>
        </table>
    </div>
</div>
</body>
</html>
	<script type="text/javascript">
        //所有的js执行程序必须在webReady执行之后才能执行
        var webReady = function(){

        }

        function m_search(){
            var $table = System.getComponent('#table');
            $table.quickSearch();
        }

        function m_reset(){
            var $table = System.getComponent('#table');
            $table.quickReset();
        }

        //刷新数据
        function refreshData(){
            $("#table").bootstrapTable("refresh");
        }
    </script>

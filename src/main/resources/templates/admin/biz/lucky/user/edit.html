<!DOCTYPE html>
<html>
    [@le.head _title="编辑"]
    [/@le.head]
<body class="container-fluid">
<p></p>
<form id="form" method="post" action="editData" component="bootstrapvalidator" class="form-horizontal row form-col2">
    <input type="hidden" name="id" class="form-control" value="${bizLuckyUser.id}">
    <div class="col-sm-6">
        <div class="form-group">
            <label class="control-label col-sm-4">:</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" name="name" value="${luckyUser.name}" placeholder="请输入" required />
            </div>
        </div>
    </div>
    <div class="col-sm-6">
        <div class="form-group">
            <label class="control-label col-sm-4">:</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" name="phone" value="${luckyUser.phone}" placeholder="请输入" required />
            </div>
        </div>
    </div>
    <div class="col-sm-6">
        <div class="form-group">
            <label class="control-label col-sm-4">:</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" name="address" value="${luckyUser.address}" placeholder="请输入" required />
            </div>
        </div>
    </div>
    <div class="col-sm-6">
        <div class="form-group">
            <label class="control-label col-sm-4">:</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" name="luckyDate" value="${luckyUser.luckyDate}" placeholder="请输入" required />
            </div>
        </div>
    </div>
    <div class="col-sm-6">
        <div class="form-group">
            <label class="control-label col-sm-4">:</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" name="no" value="${luckyUser.no}" placeholder="请输入" required />
            </div>
        </div>
    </div>
    <div class="clearfix"></div>
    <div class="col-sm-6">
        <div class="form-group">
            <div class="col-sm-8 col-sm-offset-4">
                <button type="submit" id="add" class="btn btn-primary">提交</button>
            </div>
        </div>
    </div>
</form>
<script type="text/javascript">
    //所有的js执行程序必须在webReady执行之后才能执行
    var webReady = function () {

    };
</script>
</body>
</html>

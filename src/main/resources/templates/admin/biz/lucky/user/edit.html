<!DOCTYPE html>
<html>
    [@le.head _title="编辑"]
    [/@le.head]
<body class="container-fluid">
<p></p>
<form id="form" method="post" action="editData" component="bootstrapvalidator" class="form-horizontal row form-col2">
    <input type="hidden" name="id" class="form-control" value="${luckyUser.id}">
    <div class="col-sm-6">
        <div class="form-group">
            <label class="control-label col-sm-4">中奖用户名称:</label>
            <div class="col-sm-8">
                <div class="form-control-static">${luckyUser.name}</div>
            </div>
        </div>
    </div>
    <div class="col-sm-6">
        <div class="form-group">
            <label class="control-label col-sm-4">中奖用户手机号:</label>
            <div class="col-sm-8">
                <div class="form-control-static">${luckyUser.phone}</div>
            </div>
        </div>
    </div>
    <div class="col-sm-6">
        <div class="form-group">
            <label class="control-label col-sm-4">中奖用户地址:</label>
            <div class="col-sm-8">
                <div class="form-control-static">${luckyUser.address}</div>
            </div>
        </div>
    </div>
    <div class="col-sm-6">
        <div class="form-group">
            <label class="control-label col-sm-4">中奖日期:</label>
            <div class="col-sm-8">
                <div class="form-control-static">${luckyUser.createDate?datetime}</div>
            </div>
        </div>
    </div>
    <div class="col-sm-6">
        <div class="form-group">
            <label class="control-label col-sm-4">中奖订单号:</label>
            <div class="col-sm-8">
                <div class="form-control-static">${luckyUser.no}<div>
            </div>
        </div>
    </div>
    <div class="clearfix"></div>
    <div class="col-sm-6 hidden">
        <div class="form-group">
            <div class="col-sm-8 col-sm-offset-4">
                <button type="submit" id="add" class="btn btn-primary">提交</button>
            </div>
        </div>
    </div>
</form>
<script type="text/javascript">
    //所有的js执行程序必须在webReady执行之后才能执行
    var webReady = function () {

    };
</script>
</body>
</html>

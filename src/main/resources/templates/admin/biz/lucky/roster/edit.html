<!DOCTYPE html>
<html>
    [@le.head _title="编辑"]
    [/@le.head]
<body class="container-fluid">
<p></p>
<form id="form" method="post" action="editData" component="bootstrapvalidator" class="form-horizontal row form-col2">
    <input type="hidden" name="id" class="form-control" value="${luckyRoster.id}">

    [#if type=='Menu']
    <div class="col-sm-6">
        <div class="form-group">
            <label class="control-label col-sm-4">订单号:</label>
            <div class="col-sm-8">
                <input type="text" MAXLENGTH="22"  class="form-control" name="no" value="${luckyRoster.no}" placeholder="请输入订单号" [#if type=='Menu']required[/#if] />
            </div>
        </div>
    </div>
    [/#if]
    <div class="col-sm-6">
        <div class="form-group">
            <label class="control-label col-sm-4">用户名称:</label>
            <div class="col-sm-8">
                <input type="text" MAXLENGTH="20" class="form-control" name="name" value="${luckyRoster.name}" placeholder="请输入用户名称"[#if type=='Menu']required[/#if] />
            </div>
        </div>
    </div>
    <div class="col-sm-6">
        <div class="form-group">
            <label class="control-label col-sm-4">手机号:</label>
            <div class="col-sm-8">
                <input type="text" id="phone"  MAXLENGTH="11" class="form-control" name="phone" value="${luckyRoster.phone}" placeholder="请输入手机号" required />
            </div>
        </div>
    </div>
    <div class="col-sm-6">
        <div class="form-group">
            <label class="control-label col-sm-4">用户地址:</label>
            <div class="col-sm-8">
                <input type="text"  MAXLENGTH="50" class="form-control" name="address" value="${luckyRoster.address}" placeholder="请输入用户地址" [#if type=='Menu']required[/#if] />
            </div>
        </div>
    </div>
    <div class="col-sm-6">
        <div class="form-group">
            <label class="control-label col-sm-4">抽奖规则:</label>
            <div class="col-sm-8">
                <select  class="form-control" name="ruleId"  placeholder="请选择抽奖规则" required >
                    <option ></option>
                    [#list ruleList as r]
                    <option value="${r.id}" [#if r.id==luckyRoster.ruleId]selected[/#if]>${r.name}</option>
                    [/#list]

                </select>
            </div>
        </div>
    </div>
    <div class="col-sm-6 hidden">
        <div class="form-group">
            <label class="control-label col-sm-4">订单类型:</label>
            <div class="col-sm-8">
                <input type="text" value="${type}" name="type"/>

            </div>
        </div>
    </div>
    <div class="col-sm-6 ">
        <div class="form-group">
            <label class="control-label col-sm-4">排序:</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" name="seq" value="${luckyRoster.seq}" placeholder="请输入排序" />
            </div>
        </div>
    </div>
    <div class="clearfix"></div>
    <div class="col-sm-6">
        <div class="form-group">
            <div class="col-sm-8 col-sm-offset-4">
                <button type="submit" id="add" class="btn btn-primary">提交</button>
            </div>
        </div>
    </div>

</form>
<script type="text/javascript">
    //所有的js执行程序必须在webReady执行之后才能执行
    $(function () {
        setTimeout(function () {
            $("#form").bootstrapValidator("addField", "phone", {
                validators: {
                    regexp:{
                        regexp: /^[0-9]*[1-9][0-9]*$/,
                        message: "请输入手机号码"
                    }
                }
            });
            $("#form").bootstrapValidator("addField", "seq", {
                validators: {
                    regexp:{
                        regexp: /^[0-9]*[1-9][0-9]*$/,
                        message: "请输入数字排序"
                    }
                }
            });
            $("#form").bootstrapValidator("addField", "no", {
                validators: {
                    regexp:{
                        regexp: /^[0-9]*[1-9][0-9]*$/,
                        message: "请输入数字订单号"
                    }
                }
            });

        },1000)
   })


</script>
</body>
</html>

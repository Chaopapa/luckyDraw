<!DOCTYPE html>
<html>
[@le.head _title="广告图配置"]
[/@le.head]
<body class="container-fluid">
<p> </p>
<form id="form" method="post" action="cms" component="bootstrapvalidator" class="form-horizontal">
    <div class="form-group">
        <label class="control-label col-sm-2">轮播数量:</label>
        <div class="col-sm-8 col-lg-5">
            <input type="number" class="form-control" name="count" value="${cmsConfig.count}" placeholder="请输入轮播数量" min="0" required />
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2">间隔时间,毫秒:</label>
        <div class="col-sm-8 col-lg-5">
            <input type="number" class="form-control" name="period" value="${cmsConfig.period}" placeholder="请输入间隔时间" min="0" required />
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2">列表是否隐藏轮播内容:</label>
        <div class="col-sm-8 col-lg-5">
            <select name="hideActive" validate="" component="chosen">
                <option value="true" [#if cmsConfig.hideActive =="true"]selected="selected"[/#if]>是</option>
                <option value="false" [#if cmsConfig.hideActive =="false"||cmsConfig.hideActive=='']selected="selected"[/#if]>否</option>
            </select>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-8 col-sm-offset-2">
            <button type="submit" id="add" class="btn btn-primary">提交</button>
        </div>
    </div>
</form>
<script id="script">

    //提交返回参数
    function success(data) {
        if (data.data.respCode == "0000") {
            System.parent.System.alert({
                title: '数据编辑',
                text: '操作成功',
                type: 'success'
            })
        } else {
            System.alert({
                title: '数据编辑',
                text: data.data.respMsg||'保存失败',
                type: 'error'
            })
        }
    }

</script>
</body>
</html>

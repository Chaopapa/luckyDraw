<!DOCTYPE html>
<html>
    [@le.head _title="编辑"]
    [/@le.head]
    <body class="container-fluid">
    <p></p>
    <form id="form" method="post" action="editData" component="bootstrapvalidator" class="form-horizontal row form-col2"
          bv-success="bvSuccess">
        <input type="hidden" name="id" class="form-control" value="${content.id}">
        <div class="col-sm-6">
            <div class="form-group">
                <label class="control-label col-sm-4">文章标题:</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" name="name" value="${content.name}" placeholder="请输入文章标题"
                           required maxlength="60"/>
                </div>
            </div>
        </div>
        <div class="col-sm-6">
            <div class="form-group">
                <label class="control-label col-sm-4">是否显示:</label>
                <div class="col-sm-8">
                    <select class="form-control" name="enabled" required>
                        <option value="">== 请选择 ==</option>
                        <option value="1" [#if content.enabled=='1']selected[/#if]>是</option>
                        <option value="0" [#if content.enabled=='0']selected[/#if]>否</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="col-sm-6">
            <div class="form-group">
                <label class="control-label col-sm-4">图片:</label>
                <div class="col-sm-8">
                    <input type="hidden" id="image" file-url="${base}/admin/oss/upload" file-fileNumLimit="1" component="file" name="picture" class="form-control" value="${content.picture}">
                </div>
            </div>
        </div>
        <div class="col-sm-6">
            <div class="form-group">
                <label class="control-label col-sm-4">作者:</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" name="author" value="${content.author}" placeholder="请输入作者"
                            maxlength="30"/>
                </div>
            </div>
        </div>
        <div class="col-sm-6">
            <div class="form-group">
                <label class="control-label col-sm-4">来源:</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" name="source" value="${content.source}" placeholder="请输入来源"
                           maxlength="60"/>
                </div>
            </div>
        </div>
        <div class="col-sm-6">
            <div class="form-group">
                <label class="control-label col-sm-4">内容分类:</label>
                <div class="col-sm-8">
                    <select class="form-control" name="categoryId" required>
                        <option value="">== 请选择 ==</option>
                        [#list list as c1]
                        <option value="${c1.id}" [#if content.categoryId==c1.id]selected[/#if]>${c1.name}</option>
                        [/#list]
                    </select>
                </div>
            </div>
        </div>
        <div class="col-sm-6">
            <div class="form-group">
                <label class="control-label col-sm-4">是否轮播:</label>
                <div component="checkRadio" id="checkRadio" class="col-sm-8">
                    <input type="radio" class="form-control" name="active" value="1" [#if content.active==""||content.active=="1"]checked[/#if]/>
                    <label>是</label>
                    <input type="radio" class="form-control" name="active" value="0" [#if content.active=="0"]checked[/#if]/>
                    <label>否</label>
                </div>
            </div>
        </div>
        <div class="clearfix"></div>
        <div class="col-sm-12">
            <div class="form-group">
                <label class="control-label col-sm-2">内容:</label>
                <div class="col-sm-10">
                    <textarea id="content" validate  style="height: 300px" class="form-control" component="editor" name="content" >${content.content}</textarea>
                </div>
            </div>
        </div>
        <div class="clearfix"></div>
        <div class="col-sm-6">
            <div class="form-group">
                <div class="col-sm-8 col-sm-offset-4">
                    <button type="submit" id="add" class="btn btn-primary">提交</button>
                </div>
            </div>
        </div>
    </form>
    <script id="script">
    </script>
    </body>
</html>
